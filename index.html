<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d57d8dbec8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="fullcontainer">
      <button class="create" id="button">Create a workspace</button>

      <div class="modal-container" id="modal">
        <div class="header">
          <h4>Link to workspaces</h4>

          <i class="fa-solid fa-xmark" id="close"></i>
        </div>

        <div class="modal-body">
          <div class="bars">
            <div class="bar">
              <div class="round"></div>
              <div class="line"></div>
            </div>

            <div class="bar">
              <div class="round"></div>
              <div class="line"></div>
            </div>
          </div>

          <h4>Create your first workspace</h4>
          <p class="grey">
            To use an agent pool, you have to create a workspace first.
          </p>

          <div class="bottom">
            <div class="bar-sort-container">
              <div class="first"></div>
              <div class="sec"></div>
              <div class="third"></div>
            </div>

            <p>What are workspaces?</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
